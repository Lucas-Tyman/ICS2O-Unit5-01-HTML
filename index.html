<!DOCTYPE html>
<!--- ICS2O-Unit5-01-HTML -->
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="description" content="Guessing game" />
   <meta name="keywords" content="mths, ics2o" />
   <meta name="author" content="Lucas Tyman" />
   <meta name="theme-color" content="#FFFFFF" />
   <link rel="canonical" href="https://https://Kenny-Le-281.github.io/ICS2O-Unit5-01-HTML//" />
   <link rel="manifest" href="/ICS2O-Unit5-01-HTML/manifest.webmanifest" />
   <link rel="stylesheet" href="./css/styles.css" />
   <!--- None blocking for Lighthouse report --->
   <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
   <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
   <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
   <title>Guessing game</title>
 </head>
 <body>
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="./js/script.js"></script>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header">
       <div class="mdl-layout__header-row">
         <span class="mdl-layout-title">Guessing Game</span>
       </div>
     </header>
     <main class="mdl-layout__content">
       <img src="./images/dice.svg" alt="dice" width="35%" height="35%">
       <h4>Guessing Game</h4>
       <!-- Default Slider -->
       <label>
         Slider's Value (1-6)
         <input id = "slider" class="mdl-slider mdl-js-slider" type="range"
         min="0" max="6" value="1" tabindex="0">
       </label>
       <!-- Raised button with ripple -->
       <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="check()">
         Check
       </button>
       <br>
       <p>
         <div id="answers"></div>
       </p>
     </main>
    </div>
 </body>
</html>
